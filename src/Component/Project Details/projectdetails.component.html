<h2>Create Project</h2>
<div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="user-data ">
            <div class="form-group col-md-7">
                <input 
                type="hidden"
                id="ProjectId" 
                class="form-control" 
                [(ngModel)]="service.ProjectId"
                name="ProjectId"
                />
            </div>

        <div class="form-group col-md-7">
            <label for="ProjectName">Project Name</label>
            <input 
            id="ProjectName" 
            class="form-control" 
            name="ProjectName"
            [(ngModel)]="service.ProjectName"
            required
            #ProjectName="ngModel"
            placeholder="Enter Project Name"/>
            <span class="help-block" *ngIf="!ProjectName.valid && ProjectName.touched" >Project Name is required</span>
        </div>

        <div class="form-group col-md-7">
            <label>Project Manager</label>
            <input 
            type="text" 
            id="ProjectManager" 
            class="form-control"
            name="ProjectManager"
            [(ngModel)]="service.ProjectManager"
            #ProjectManager = "ngModel"
            ngModel
            required
            placeholder="Enter Project Manager Name"
            />
            <span class="help-block" *ngIf="!ProjectManager.valid && ProjectManager.touched" >Manager is invalid</span>
        </div>
        
        <div class="form-group col-md-7">
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
        </div>
    </div>
    </form>
    <app-project-detail-list></app-project-detail-list>
</div>
