<h3>Registration</h3>
<div class="row">
<form [formGroup]=service.FormModel autocomplete="off" class="col-md-7" (submit)="onSubmit()">
    <div class="form-group">
        <input type="hidden" class="form-control" formControlName="Id">
    </div>

    <div class="form-group">
        <label>User Name</label>
        <input class="form-control" formControlName="UserName" required>
        <label class="text-danger" *ngIf="service.FormModel.get('UserName').touched && service.FormModel.get('UserName').errors?.required">This field is mandatory</label>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="service.FormModel.get('Email').touched && service.FormModel.get('Email').errors?.email">Invalid Email Addess</label>
    </div>

    <div class="form-group">
        <label>FullName</label>
        <input class="form-control" formControlName="FullName">
    </div>

    <div formGroupName="Passwords">
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password" required>
            <label class="text-danger" *ngIf="service.FormModel.get('Passwords.Password').
                touched && service.FormModel.get('Passwords.Password').errors?.required">This field is mandatory</label>
            <label class="text-danger" *ngIf="service.FormModel.get('Passwords.Password').
                touched && service.FormModel.get('Passwords.Password').errors?.minlength">Minimun 8 character is required</label>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword" required>
            <label class="text-danger" *ngIf="service.FormModel.get('Passwords.ConfirmPassword').
                touched && service.FormModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory</label>
            <label class="text-danger" *ngIf="service.FormModel.get('Passwords.ConfirmPassword').
                touched && service.FormModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm Password does not match</label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!service.FormModel.valid">Sign Up</button>
        </div>
    </div>
</form>
</div>
