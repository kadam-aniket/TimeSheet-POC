<h2>Create User</h2>
<div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="user-data ">
            <div class="form-group col-md-7">
                <input 
                type="hidden"
                id="userid" 
                class="form-control" 
                name="UserId"
                />
            </div>

        <div class="form-group col-md-7">
            <label for="username">Username</label>
            <input 
            id="username" 
            class="form-control" 
            ngModel
            name="username" 
            required
            #username="ngModel"
            placeholder="Enter User Name"/>
            <span class="help-block" *ngIf="!username.valid && username.touched" >Username is required</span>
        </div>

        <div class="form-group col-md-7">
            <label for="text">Address</label>
            <input 
            type="text" 
            id="address" 
            class="form-control"
            name="useraddress"
            #Address = "ngModel"
            ngModel
            required
            placeholder="Enter Address"
            />
            <span class="help-block" *ngIf="!Address.valid && Address.touched" >Address is invalid</span>
        </div>
        
        <div class="form-group col-md-7">
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Submit</button>
        </div>
    </div>
    </form>
    <app-user-detail-list></app-user-detail-list>
</div>
