<h2 >Login</h2>
<div class="row">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="user-data">
    <div class="form-group col-md-7">
        <label for="username">Username</label>
        <input 
        type="text" 
        id="username" 
        class="form-control" 
        ngModel
        name="username" 
        required
        #username="ngModel"
        placeholder="Enter User Name"/>
        <span class="help-block" *ngIf="!username.valid && username.touched" >Username is required</span>
    </div>

    <div class="form-group col-md-7">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        class="form-control"
        name="password"
        #password = "ngModel"
        ngModel
        required
        placeholder="Enter Password"
        maxlength="7"
        minlength="7"/>
        <span class="help-block" *ngIf="!password.valid && password.touched" >Password must have minimum 7 length</span>
    </div>
    </div>
    <div class="form-group col-md-7">
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Login</button>
    </div>
</form>

</div>
